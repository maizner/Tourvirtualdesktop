        <!-- Image link template to be reused. -->
        <script id="portal" type="text/html">
          <a-animation attribute="scale" to="0.91 0.91 0.91" direction="alternate" dur="800" repeat="indefinite"></a-animation>
          <a-image
            portal
            geometry="primitive: plane; height: 0.70; width: 0.70"
            material="shader: flat;transparent:true; src: ${thumb};"
            event-set__1="_event: mousedown; scale: 0.70 0.70 0.60"
            event-set__2="_event: mouseup; scale: 1 1 1"
            event-set__3="_event: mouseenter; scale: 1 1 1"
            event-set__4="_event: mouseleave; scale: 0.70 0.70 0.60"
            set-image="on: click; target: #image-a; src: ${src}"></image>
        </script>
        <script id="link" type="text/html">
          <a-image
            clickable portal
            geometry="primitive: plane; height: .8; width: .8"
            material="shader: flat;transparent:true; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.5 1.5 1"
            event-set__3="_event: mouseenter; scale: 1.5 1.5 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-a; src: ${src}"></image>
        </script>

     <!--NUEVO CURSOR-->
        <a-entity >
            <a-entity
              id="main-camera"
              camera
              look-controls
              rotation="0 0 0"
              wasd-controls
              raycaster="objects:[clickable]"
               >
              <!-- MAIN CURSOR -->
              <a-image
                cursor="fuse: true;"
                alpha-test="0.5"
                id="main-cursor"
                class="tile"
                position="0 -0.03 -2"
                opacity="0"
                src="#cursor-hover"
                transparent="true"
                width="0.08" height="0.13"
                raycaster="objects:[clickable]" >

                <a-animation 
                begin="cursor-fusing" 
                attribute="opacity" 
                fill="forwards" 
                from="0" to="1" easing="ease-in">
                </a-animation>

                <a-animation begin="mouseleave" 
                attribute="opacity" 
                fill="backwards" 
                from="1" to="0" dur="0">
                </a-animation>
              </a-image>

              
              <a-image  
                cursor="fuse: true;"
                alpha-test="0.5"
                id="cursor-loader"
                class="tile"
                position="0 -0.03 -1.999" 
                opacity="1"
                src="#cursor"
                transparent="true"
                width="0.08" height="0.13" 
                raycaster="objects:[clickable]">

                <a-animation 
                begin="cursor-fusing" 
                attribute="opacity" 
                fill="forwards" 
                from="1" to="0" easing="ease-in">
                </a-animation>

                <a-animation begin="mouseleave" 
                attribute="opacity" 
                from="0" to="1" dur="0">
                </a-animation>
              </a-image>
            </a-entity>
        </a-entity>
          <!--NUEVO CURSOR-->
